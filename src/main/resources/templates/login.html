<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head lang="ja">
	<meta charset="UTF-8" />
      <link rel="stylesheet"
    href="/static/bower_components/bootstrap/dist/css/bootstrap.css"
    th:href="@{/bower_components/bootstrap/dist/css/bootstrap.css}" />
    <title>ログイン</title>
</head>
<body>
   	<h1  class="jumbotron">ログイン画面</h1>
<form th:action="@{/users/login}" method="post" th:object="${loginForm}">
    <table>
        <tr>
            <td>
                <span>ID:</span>
                <input class="form-control" name = "id" type="text" th:field="*{id}" th:errorclass="error-input"/>
                <span th:if="${#fields.hasErrors('id')}" th:errors="*{id}" class="error-message"></span>
            </td>
        </tr>
        <tr>
            <td>
                <span>Pass:</span>
                <input class="form-control" name = "pass" type="text" th:field="*{pass}" th:errorclass="error-input"/>
                <span th:if="${#fields.hasErrors('pass')}" th:errors="*{pass}" class="error-message"></span>
            </td>
        </tr>
        <tr>
            <td>
                <button  type="submit"  class="btn btn-lg btn-default glyphicon glyphicon-log-in" >ログイン</button>
            </td>
        </tr>
    </table>
    <a class="glyphicon glyphicon-share-alt" href="/users/register">新規登録</a>
</form>
</body>
</html>
